<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove PDF Pages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Remove PDF Pages</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="pdf_file">Select PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
        <label for="pages_to_remove">Pages to Remove (comma-separated):</label>
        <input type="text" id="pages_to_remove" name="pages_to_remove" required>
        <button type="submit">Remove</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
